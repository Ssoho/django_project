<!DOCTYPE html>
{% load i18n static %}
<html lang="ko">
<head>
<style>
      .navbar-expand-sm{
        background-color: #59679a;
      }

      body {
          font-family: 'Lato', Arial, sans-serif;
          color: #000000;
          background: #818cb7;
      }
</style>
  <title>{% block title %} untitled {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
   {% block header %}{% endblock header %}
  {% block stylesheet %}{% endblock stylesheet %}
</head>
<body>
<nav class="navbar navbar-expand-sm">
  <a href="/"><img src="{% static 'img/logo.png' %}" alt="이미지" width="360" align="left"></a>

  <ul class="navbar-nav ">
    <div style="margin-left: 100px;">
    <li class="nav-item">
      <a href="{% url 'baseball:game' %}">
        <img src="{% static 'img/GamePlay btn.png' %}" alt="게임" width="150">
      </a>
    </li>
    </div>
    <div style="margin-left: 100px;">
    <li class="nav-item">
      <a href="{% url 'baseball:rank' %}">
        <img src="{% static 'img/Ranking btn.png' %}" alt="랭킹" width="150">
      </a>
    </li>
    </div>
  </ul>
  <ul class="nav nav-pills ml-auto">
      <li class="nav-item" >
        {% if user.is_authenticated %}
          <a class="nav-link active" href="/accounts/logout">로그아웃</a>
        {% else %}
          <a class="nav-link active" href="/accounts/login">로그인</a>
        {% endif %}
      </li>
  </ul>
</nav>
<!--  <div style="clear: both;"></div>-->
  <br>
  {% block explain_menu %}
  {% endblock explain_menu %}

</body>
</html>
